<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>My First Firebase</title>
    <link href="styles.css" rel="stylesheet">
    <link href="vendor/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/twitter-bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>


  <body>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    <div id='messagesDiv'>

    </div>

    <script>
      var myDataRef = new Firebase('https://torrid-torch-2431.firebaseio.com/');
      // var myDataRef = new Firebase('https://dlkysnmjkrt.firebaseio-demo.com/');
      $('#messageInput').keypress(function(e) {
        if( e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          myDataRef.push({name: name, text: text});
          //myDataRef.set('User ' + name + ' says ' + text);
          $('#messageInput').val('');
        }
      });

      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });

      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      }
    </script>
    <script src="vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="vendor/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
